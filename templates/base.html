<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Customizations */
        .navbar-custom {
            background-color: gray;
            box-shadow: 0px 4px 6px rgba(6, 6, 6, 0.1);
        }
        .nav-link.active {
            font-weight: bold;
            color: #fff !important; /* Highlight the active link in white */
        }
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-center mx-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.path == '/projects/' %}active{% endif %}" href="/#projects">Projects</a>
                    </li>                    
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.path == '/experience/' %}active{% endif %}" href="/experience/">Experience</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="/contact/">Contact</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link {% if request.path == '/blog/' %}active{% endif %}" href="/blog/">Blog</a>
                    </li>
                </ul>
                <!-- Search Form -->
                <form class="d-flex" role="search" action="#" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <style>
        /* Navbar Fixed at the Top */
        .navbar-custom {
            background-color: gray;
            box-shadow: 0px 4px 6px rgba(6, 6, 6, 0.1);
            position: fixed; /* Fixes the navbar at the top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensures navbar stays above other content */
        }
    
        /* Add padding to the body so content doesn't get hidden behind navbar */
        body {
            padding-top: 70px; /* Adjust this based on navbar height */
        }
    </style>
    

    <!-- Main Content -->
    <div class="container">
        {% block body %}
        {% endblock body %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
